<!DOCTYPE html>
<html>
<head>
    <title>Bienvenida</title>
    <!-- Importar tipografÃ­a Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1519885277449-12eee5564d68?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* espacio entre botones */
        }
        .btn {
            background: #ffcc00;
            color: black;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Portal </h1>
        <div class="buttons">
            <a href="/mapa/" class="btn">Mapa</a>
            <a href="/polls/" class="btn">Encuestas</a>
        </div>
    </div>
</body>
</html>
