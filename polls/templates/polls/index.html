<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Encuestas</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: #f2f2f2;
    color: #1e3c72;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding-top:50px;
    position: relative;
}

/* Botones superiores derecha de la página */
.top-btns {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
}

.top-btns a {
    background: #ffcc00;
    color: #1e3c72;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight:600;
    text-decoration:none;
    transition: all 0.3s ease;
}

.top-btns a:hover {
    background: #ffaa00;
    color: white;
    transform: translateY(-2px);
}

.container {
    background: rgba(30, 60, 114, 0.9);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 750px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    color: white;
}

h1 {
    text-align:center;
    font-weight:700;
    margin-bottom:30px;
    font-size:2.5rem;
}

ul { 
    list-style:none; 
    padding:0; 
}

li {
    background: rgba(30, 60, 114, 0.85);
    margin: 12px 0;
    padding: 18px 20px;
    border-radius: 12px;
    transition: background 0.3s, transform 0.2s;
}

li:hover { 
    background: rgba(30, 60, 114, 1);
}

.pregunta-texto {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: white;
}

.links {
    display:flex;
    flex-wrap: wrap;
    gap:8px;
}

.action-btn {
    padding:6px 12px;
    font-size:0.9rem;
    border-radius:6px;
    font-weight:600;
    text-decoration:none;
    transition:all 0.2s;
}

.action-btn:hover {
    transform: translateY(-1px);
}

.action-btn.normal {
    background: white;
    color: black;
}

.action-btn.normal:hover {
    background: #f0f0f0;
}

.action-btn.eliminar {
    background: #e74c3c;
    color: white;
}

.action-btn.eliminar:hover {
    background: #c0392b;
}

/* Botones inferiores (Agregar Pregunta) */
.bottom-btns {
    display:flex;
    justify-content:center;
    gap: 15px;
    margin-top: 30px;
}
.bottom-btns a {
    background: #ffcc00;
    color: #1e3c72;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight:700;
    text-decoration:none;
    transition: all 0.3s ease;
}
.bottom-btns a:hover {
    background: #ffaa00;
    color: white;
    transform: translateY(-2px);
}
</style>
</head>
<body>

<!-- Botones superiores derecha de la página -->
<div class="top-btns">
    <a href="{% url 'polls:inicio' %}">Encuestas</a>
    <a href="{% url 'home' %}">Portal</a>
</div>

<div class="container">
<h1>Encuestas</h1>

<ul>
    {% for pregunta in lista_preguntas %}
    <li>
        <div class="pregunta-texto">{{ pregunta.texto_pregunta }}</div>
        <div class="links">
            <a class="action-btn normal" href="{% url 'polls:modificar_pregunta' pregunta.id %}">Modificar</a>
            <a class="action-btn normal" href="{% url 'polls:agregar_opcion' pregunta.id %}">Agregar Opción</a>
            <a class="action-btn normal" href="{% url 'polls:resultados' pregunta.id %}">Ver Resultados</a>
            <a class="action-btn eliminar" href="{% url 'polls:eliminar_pregunta' pregunta.id %}">Eliminar</a>
        </div>
    </li>
    {% empty %}
    <li>No hay encuestas que mostrar.</li>
    {% endfor %}
</ul>

<!-- Botón inferior Agregar Pregunta -->
<div class="bottom-btns">
    <a href="{% url 'polls:crear_pregunta' %}">➕ Agregar Pregunta</a>
</div>

</div>
</body>
</html>
