<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Pregunta</title>
    <!-- Tipografía Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            background: #ffcc00;
            color: #1e3c72;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background: #ffaa00;
            color: white;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }

        .back a:hover {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nueva Pregunta</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>

        <div class="back">
            <a href="{% url 'polls:index' %}">⬅ Volver a la lista</a>
        </div>
    </div>
</body>
</html>
