<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agregar Pregunta</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: #f2f2f2;
    color: #1e3c72;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding-top:50px;
    position: relative;
}

/* Botones superiores derecha de la página */
.top-btns {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
}

.top-btns a {
    background: #ffcc00;
    color: #1e3c72;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight:600;
    text-decoration:none;
    transition: all 0.3s ease;
}

.top-btns a:hover {
    background: #ffaa00;
    color: white;
    transform: translateY(-2px);
}

.container {
    background: rgba(30, 60, 114, 0.9);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 750px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    color: white;
}

h1 {
    text-align:center;
    font-weight:700;
    margin-bottom:30px;
    font-size:2.5rem;
}

form { display:flex; flex-direction:column; gap:20px; }

input, textarea, select {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
}

button {
    background: #ffcc00;
    color: #1e3c72;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight:700;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: #ffaa00;
    color: white;
    transform: translateY(-2px);
}

.back { 
    display: block; 
    text-align: center; 
    margin-top: 25px; 
}

.back a { 
    color: #ffcc00; 
    text-decoration: none; 
    font-weight: 600; 
    transition: color 0.3s; 
}
.back a:hover { color: #ffaa00; }
</style>
</head>
<body>

<!-- Botones superiores derecha de la página -->
<div class="top-btns">
    <a href="{% url 'polls:inicio' %}">Encuestas</a>
    <a href="{% url 'home' %}" target="_blank">Portal</a>
</div>

<div class="container">
    <h1>Crear Pregunta</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <div class="back">
        <a href="{% url 'polls:inicio' %}">⬅ Volver a la lista de preguntas</a>
    </div>
</div>
</body>
</html>
