<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Respuesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
        }

        h1, h2 { font-weight: 600; text-align: center; margin-bottom: 15px; }
        ul { padding: 0; list-style: none; }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
        }

        form { display: flex; gap: 10px; margin-top: 20px; flex-direction: column; }
        input[type="text"], input, select, textarea {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        button, .btn {
            background: #ffcc00;
            color: black;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        button:hover, .btn:hover { background: #ffaa00; }
        a { color: #ffcc00; text-decoration: none; font-weight: 600; }
        a:hover { color: #ffaa00; }
        p { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
  <div class="container">
    <h1>Pregunta: {{ pregunta.texto_pregunta }}</h1>

    <h2>Opciones registradas:</h2>
    <ul>
        {% for choice in opciones %}
            <li>{{ choice.texto_opcion }} ({{ choice.votos }} votos)</li>
        {% empty %}
            <li>No hay respuestas a√∫n.</li>
        {% endfor %}
    </ul>

    <h2>Agregar nueva respuesta:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar</button>
    </form>

    <p>
        <a href="{% url 'polls:detalle' pregunta.id %}" class="btn">Ir a votar</a>
    </p>
  </div>
</body>
</html>
