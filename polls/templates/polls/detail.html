<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Encuesta</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: #f2f2f2;
    color: #1e3c72;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding-top:50px;
    position: relative;
}

/* Botones superiores derecha de la página */
.top-btns {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
}

.top-btns a {
    background: #ffcc00;
    color: #1e3c72;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight:600;
    text-decoration:none;
    transition: all 0.3s ease;
}

.top-btns a:hover {
    background: #ffaa00;
    color: white;
    transform: translateY(-2px);
}

.container {
    background: rgba(30, 60, 114, 0.9);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    color: white;
    text-align: center;
}

h1 {
    font-weight:700;
    margin-bottom: 25px;
    font-size:2rem;
}

.choices {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}

.choice-label {
    background: rgba(255,255,255,0.1);
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    text-align: left;
}

.choice-label:hover { background: rgba(255,255,255,0.25); }
.choice-label input[type="radio"] { margin-right: 10px; }

button {
    background: #ffcc00;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.3s;
    margin-bottom: 15px;
}

button:hover { background: #ffaa00; color: white; }

a, .btn {
    display: inline-block;
    margin: 5px 5px;
    background: #ffcc00;
    color: #1e3c72;
    font-weight: 700;
    padding: 12px 24px;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
}

a:hover, .btn:hover { background: #ffaa00; color: white; }

.results-link { margin-bottom: 10px; }
p { margin-top: 10px; }
</style>
</head>
<body>

<!-- Botones superiores derecha de la página -->
<div class="top-btns">
    <a href="{% url 'polls:inicio' %}">Encuestas</a>
    <a href="{% url 'home' %}" target="_blank">Portal</a>
</div>

<div class="container">
    <h1>{{ pregunta.texto_pregunta }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'polls:votar' pregunta.id %}" method="post">
        {% csrf_token %}
        <div class="choices">
            {% for opcion in pregunta.opcion_set.all %}
                <label class="choice-label">
                    <input type="radio" name="choice" value="{{ opcion.id }}">
                    {{ opcion.texto_opcion }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Votar</button>
    </form>

    <!-- Botón para ver resultados -->
    <div class="results-link">
        <a href="{% url 'polls:resultados' pregunta.id %}" class="btn">Ver resultados</a>
    </div>
</div>
</body>
</html>
