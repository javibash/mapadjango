<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <!-- Tipografía Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .choice-label {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: left;
        }
        .choice-label:hover {
            background: rgba(255,255,255,0.25);
        }
        .choice-label input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            background: #ffcc00;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ pregunta.texto_pregunta }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'encuestas:votar' pregunta.id %}" method="post">
        {% csrf_token %}
        <div class="choices">
            {% for opcion in pregunta.opcion_set.all %}
                <label class="choice-label">
                    <input type="radio" name="choice" value="{{ opcion.id }}">
                    {{ opcion.texto_opcion }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Votar</button>
    </form>

    <!-- Botón para ver resultados -->
    <div class="results-link">
        <a href="{% url 'encuestas:resultados' pregunta.id %}">Ver resultados</a>
    </div>
</div>
</body>
</html>
