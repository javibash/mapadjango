<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa con Leaflet</h1>
    <div id="map"></div>
    <script>
        // Crear mapa centrado en México
        var map = L.map('map').setView([23.6345, -102.5528], 5);

        // Cargar mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Agregar un marcador de ejemplo (CDMX)
        L.marker([19.4326, -99.1332]).addTo(map)
            .bindPopup("¡Hola desde CDMX!")
            .openPopup();
    </script>
</body>
</html>
